<div class="wrapper">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-controls">

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" matInput type="password" required>
      </mat-form-field>
    </div>
    <div class="action-buttons">
      <button color="accent" mat-raised-button [disabled]="!signupForm.valid">Sign up</button>
      <button mat-raised-button type="button" routerLink="login">Switch to Login</button>
    </div>
  </form>
</div>
