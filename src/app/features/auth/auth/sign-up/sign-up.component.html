<div class="wrapper">
  <div class="signup-form">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-controls">

        <mat-form-field appearance="standard">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput required>
          <mat-icon matSuffix>contacts</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput required>
          <mat-icon matSuffix>contacts</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Phone Number</mat-label>
          <input formControlName="phoneNumber" matInput>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput type="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Confirm Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" matInput type="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>
      </div>
      <div class="action-buttons">
        <button color="accent" mat-raised-button [disabled]="!signupForm.valid">Sign up</button>
        <button mat-raised-button type="button" routerLink="login">Switch to Login</button>
      </div>
    </form>
  </div>
</div>
