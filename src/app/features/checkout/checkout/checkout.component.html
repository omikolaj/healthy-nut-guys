<div class="wrapper">
  <div class="order-summary">
    <thng-order-summary></thng-order-summary>
  </div>
  <div class="checkout-flow">
    <mat-horizontal-stepper linear="true" #stepper>
      <mat-step>
        <ng-template matStepLabel>Shipping</ng-template>
        <div>
          <thng-express-checkout></thng-express-checkout>
          <div class="container">
            <div class="line">
              <mat-divider></mat-divider>
            </div>
            <div class="text mat-typography">OR</div>
            <div class="line">
              <mat-divider></mat-divider>
            </div>
          </div>
          <thng-shipping></thng-shipping>          
        </div>
        <div>
          <button mat-flat-button color="accent" matStepperNext><mat-icon>lock</mat-icon>Continue Checkout</button>
        </div>

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Payment</ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Confirmation</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
  <mat-divider vertical="true"></mat-divider>
</div>
