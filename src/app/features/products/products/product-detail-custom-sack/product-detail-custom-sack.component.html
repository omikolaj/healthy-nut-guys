<div class="wrapper">
  <mat-card>
    <img mat-card-image [src]="itemDetails?.imageSrc" [alt]=itemDetails?.description>
    <mat-card-subtitle rtl>{{ itemDetails?.subtitle }}</mat-card-subtitle>
    <mat-card-title>
      {{ itemDetails?.title }}
    </mat-card-title>

    <p>${{ itemDetails?.price }}</p>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
  <div class="custom-sack-details">
    <div class="product-details">
      <div class="item-info">
        <div>
          <p>{{itemDetails?.description}}</p>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="product-content">

      <div class="custom-selector">
        <thng-custom-sack-selector></thng-custom-sack-selector>
      </div>
      <div class="action-btns">
        <div class="add-to-card">
          <button mat-raised-button color="primary" (click)="onAddToCart()"
            [disabled]="!itemDetails?.inStock">{{ itemDetails?.inStock ? 'Add To Cart' : 'Sold Out' }}</button>
        </div>
      </div>
    </div>
  </div>
  

</div>
