<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 rtl class="main-heading">{{ 'thng.shop.title' | translate }}</h1>
    </div>
  </div>
  <div class="row align-items-end">
    <ng-container *ngIf="(productList$ | async) as products">
    <div *ngFor="let shopItem of products" class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card>        
        <img mat-card-image [src]="shopItem?.imageSrc" [alt]=shopItem.description>
        <mat-card-title>  
          {{ shopItem?.name }}        
        </mat-card-title>
        <mat-card-subtitle rtl>
          {{ shopItem.subtitle | translate }}
        </mat-card-subtitle>        
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onViewProductDetail(shopItem)">View</button>          
        </mat-card-actions>
      </mat-card>
    </div>
    </ng-container>
  </div>
</div>
