<ng-container *ngIf="(productDetails$ | async) as detailView">  
  <ng-container *ngIf="detailView?.isCustomProduct; else productDetails">
    <thng-product-detail-custom-sack (addItemToCartClicked)="onAddItemToCartClicked($event)" [itemDetails]="detailView"></thng-product-detail-custom-sack>
  </ng-container>
  <ng-template #productDetails>
    <thng-product-detail [productForm]="productForm" (addItemToCartClicked)="onAddItemToCartClicked($event)" [itemDetails]="detailView">
    </thng-product-detail>
  </ng-template>
</ng-container>
