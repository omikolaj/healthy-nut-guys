<div class="wrapper">
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Overview</ng-template>      
      <thng-overview></thng-overview>
      <div>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Info</ng-template> 
        <thng-personal-info></thng-personal-info>
      <div>
        <button mat-raised-button matStepperPrevious color="accent">Back</button>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Checkout</ng-template>    
      <thng-checkout-info></thng-checkout-info>
    <div>
      <button mat-raised-button matStepperPrevious color="accent">Back</button>      
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirmation</ng-template>    
      <thng-confirmation></thng-confirmation>
    <div>
      <button mat-raised-button matStepperPrevious color="accent">Back</button>
      <button mat-raised-button (click)="stepper.reset()" color="warn">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
</div>
